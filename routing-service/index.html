<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Dijkstra</title>
		<script src="graph.js"></script>
	</head>
	<body>

				<div id = "countries">
				</div>
				
				
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script>
			var map = {a:{b:3,c:1},b:{a:2,c:1},c:{a:4,b:1}},
			    graph = new Graph(map);



			console.log(graph.findShortestPath('a', 'b'));
			console.log(graph.findShortestPath('a', 'c'));
			console.log(graph.findShortestPath('b', 'a'));
			console.log(graph.findShortestPath('b', 'c', 'b'));
			console.log(graph.findShortestPath('c', 'a', 'b'));
			console.log(graph.findShortestPath('c', 'b', 'a'));
			
			
			
			function start(){
			
				$("#countries").empty();//show table on html page
				$("#countries").append("graph is " +JSON.stringify(map)+"</br>");
				$("#countries").append("shortest path between a and b is: "+graph.findShortestPath('a', 'b'));
			
			}

			
			
			$(document).ready(function () {

		start();



});

		</script>
	</body>
